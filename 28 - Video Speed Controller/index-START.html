<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
	const speed = document.querySelector('.speed');
	const bar = speed.querySelector('.speed-bar');
	const video = document.querySelector('.flex');

	speed.addEventListener('mousemove', function(e){
		const y = e.pageY - this.offsetTop;    // 'offsetTop' is the distance from top of the window to the top of the bar    
         // or y = this.offsetY
		//y= how far we are from the top of the bar // for eg. if we have padding in 'this' element


		const percent = y / this.offsetHeight;  // 'offsetHeight' is the height of the bar
		const min = 0.4;
		const max = 4;
		const height = Math.round(percent * 100) + '%';
		const playbackRate = percent*(max-min) + min;   //we want our min to be 0.4 at 0% height and max to be 4.0 at 100% 															height
		bar.style.height = height;
		bar.textContent = playbackRate.toFixed(2)+ 'x';
		video.playbackRate = playbackRate;
	});
</script>

</body>
</html>
