<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥SHAKIB!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  
   const text = document.querySelector('h1');

  const walk = 300; //100px

   function shadow(e){
       // const width = hero.offsetWidth;
       // const height = hero.offsetHeight;
       const { offsetWidth: width, offsetHeight: height } = hero;
       let {offsetX: x, offsetY: y} = e;  // starts new 'x' and 'y' values when we hover over a child of '.hero'

       if(this !== e.target){      // 'this' is always '.hero' and 'e.target' is that element where event is currently trigerred
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
       }


    const xWalk = Math.round((x/width * walk) - (walk/2));  //'width' is for '.hero' element ,i.e. the entire screen
    const yWalk = Math.round((y/width * walk) - (walk/2));

   text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
    ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
    ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
    ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
      `;
   }

   hero.addEventListener('mousemove',shadow);

// function fn(e){
//   console.log(this);
// }


//  text.addEventListener('click',fn);


</script>



</body>
</html>
